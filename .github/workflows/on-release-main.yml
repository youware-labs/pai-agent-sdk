name: release-main

permissions:
  contents: write
  packages: write

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for uv-dynamic-versioning to access git tags

      - name: Set up the environment
        uses: ./.github/actions/setup-python-env

      - name: Build all packages
        run: uv build --all-packages

      - name: Publish packages to PyPI
        run: uv publish
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}

      - name: Upload dists to release
        uses: svenstaro/upload-release-action@v2
        with:
            repo_token: ${{ secrets.GITHUB_TOKEN }}
            file: dist/*
            file_glob: true
            tag: ${{ github.ref }}
            overwrite: true

      - name: Sync skills folder
        run: bash scripts/sync-skills.sh

      - name: Create SKILL.zip
        run: |
          mv skills pai-agent-sdk
          zip -r SKILL.zip pai-agent-sdk

      - name: Upload SKILL.zip to release
        uses: svenstaro/upload-release-action@v2
        with:
            repo_token: ${{ secrets.GITHUB_TOKEN }}
            file: SKILL.zip
            tag: ${{ github.ref }}
            overwrite: true
